<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pemesanan Tiket</title>
    <!-- Link ke Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-kkzPgaIhfwt3g5TZCIZPtbAhjVUArTV9x4WkzqCU3CspzI+hF94SZaw+xV2LtNd5" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2>Form Pemesanan Tiket Online</h2>
        <form>
            <!-- Input Tanggal menggunakan Date Picker -->
            <div class="mb-3">
                <label for="tanggal" class="form-label">Tanggal Pemesanan</label>
                <input type="date" class="form-control" id="tanggal" required>
            </div>

            <!-- Input Jumlah Tiket menggunakan Spinner (input number) -->
            <div class="mb-3">
                <label for="jumlah_tiket" class="form-label">Jumlah Tiket</label>
                <input type="number" class="form-control" id="jumlah_tiket" min="1" value="1" required>
            </div>

            <!-- Checkbox Syarat dan Ketentuan -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="setuju" required>
                <label class="form-check-label" for="setuju">Saya setuju dengan syarat dan ketentuan</label>
            </div>

            <!-- Tombol Submit -->
            <button type="submit" class="btn btn-primary">Pesan Tiket</button>
        </form>
    </div>

    <!-- Link ke Bootstrap JS dan Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ij6QhsitRMdO/3T+GP0I6+Im6Ph9E/qakRHyBRmUJxJTgyvHi2DQGTSN61sujR5e" crossorigin="anonymous"></script>

</body>
</html>
